<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
  <script src="login and register.js"></script>
</head>

<body>
  
  <div class="wrapper">
      <from>
          <h1>Login</h1>
          <div class="input-box">
            <input id="loginUsername" type="text" placeholder="Username" required><i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input id="loginPassword" type="Password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
          </div> <br>
          <div class="remember-forgot">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button onclick="login()" type="submit" class="btn">Login</button>
          

          <div class="register-link">
            <p>Don't have an account? <a href="/New project/register.html">Register</a></p>
            <p> <a href="/New project/Home.html">Continue without login</a></p>
          </div>
      </from>
  </div>

</body>

</html>
